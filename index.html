<!DOCTYPE html>
<html>
<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <header>
            <div class="container">
                <h1>Instagram</h1>
            </div>
        </header>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <i class="fa-brands fa-html5", style="font-size: 25px;"></i>
                    <div>
                        <h2> HTML5</h2> 
                    </div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="author">
                    <p><b>Amanda</b></p>
                </div>
                <div>
                    <img src="https://encolombia.com/wp-content/uploads/2021/12/Que-es-paisaje.jpg" alt="Paisaje">
                </div>
                
                <div class="icons">
                    <div class="left-icons"></div>
                    <span>
                        <i class="fa-regular fa-heart" style="font-size: 28px;"></i>
                        <i class="fa-sharp fa-regular fa-comment" style="font-size: 28px;"></i>
                        <i class="fa-regular fa-paper-plane"style="font-size: 28px;"></i>
                </div>
                    <div class="right-icons">
                    <i class="fa-regular fa-bookmark" style="font-size: 28px;"></i></span>
                </div>
                
                <div>
                    <p>Like by <b>4Academy, HTML, Web</b> and <b>100 others</b></p>
                </div>
                <div>
                    <p>El paisaje es el medio, zona, espacio y área de la superficie terrestre que, por la interacción de sus elementos en este, representan un reflejo visual en el espacio y como un objeto de estudio importante para la geografía.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
